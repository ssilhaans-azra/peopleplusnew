<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Plus Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="">
    <div class="flex h-screen bg-white/40">
    
        <div id="sidebar" class="w-64 text-black p-4">
        <!-- Sidebar content will be injected here -->
        </div>

        <!-- Main Body -->
        <div id="body" class="flex-1 p-6">
        
            <div class="header mb-6">
                <div class="flex mb-4 items-center justify-between">
                    <h1 class="text-3xl font-medium text-[#101828]">Dashboard</h1>
                    <div class="flex items-center justify-between gap-2">
                        <img class="w-[50px] h-[50px] rounded-xl" src="./images/subscriberLogo.png" alt="Subscriber Logo">
                        <div>
                            <h3 class="text-[#333333] text-[18px]">Company Name</h3>
                            <p class="text-[#6C6C6C] text-[12px]">Tech type</p>
                        </div>
                    </div>
                    <div>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-[#ffffff]" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round">
                                <path d="M18 21a8 8 0 0 0-16 0"/>
                                <circle cx="10" cy="8" r="5"/>
                                <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/>
                            </svg>
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-[#ffffff]" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round">
                                <path d="M18 21a8 8 0 0 0-16 0"/>
                                <circle cx="10" cy="8" r="5"/>
                                <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="stats mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    
                    <div class="flex bg-[#ffffff] px-8 py-6 rounded-xl items-center">
                        <div class="flex flex-col bg-[#F3E8FF] p-[14px] rounded-xl items-center mr-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round">
                                <path d="M18 21a8 8 0 0 0-16 0"/>
                                <circle cx="10" cy="8" r="5"/>
                                <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/>
                            </svg>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-start text-[#4A5565] text-[14px]">Total Employees</p>
                            <p class="text-start text-[#9E005D] text-[24px]">48</p>
                        </div>
                    </div>

                    <div class="flex bg-[#ffffff] px-8 py-6 rounded-xl items-center">
                        <div class="flex flex-col bg-[#F3E8FF] p-[14px] rounded-xl items-center mr-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building2-icon lucide-building-2">
                                <path d="M10 12h4"/><path d="M10 8h4"/>
                                <path d="M14 21v-3a2 2 0 0 0-4 0v3"/>
                                <path d="M6 10H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2"/>
                                <path d="M6 21V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v16"/>
                            </svg>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-start text-[#4A5565] text-[14px]">Present Today</p>
                            <p class="text-start text-[#9E005D] text-[24px]">08</p>
                        </div>
                    </div>

                    <div class="flex bg-[#ffffff] px-8 py-6 rounded-xl items-center">
                        <div class="flex flex-col bg-[#F3E8FF] p-[14px] rounded-xl items-center mr-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar">
                                <path d="M8 2v4"/>
                                <path d="M16 2v4"/>
                                <rect width="18" height="18" x="3" y="4" rx="2"/>
                                <path d="M3 10h18"/>
                            </svg>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-start text-[#4A5565] text-[14px]">On Leave</p>
                            <p class="text-start text-[#9E005D] text-[24px]">38</p>
                        </div>
                    </div>

                    <div class="flex bg-[#ffffff] px-8 py-6 rounded-xl items-center">
                        <div class="flex flex-col bg-[#F3E8FF] p-[14px] rounded-xl items-center mr-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text-icon lucide-file-text"><path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/>
                                <path d="M14 2v5a1 1 0 0 0 1 1h5"/>
                                <path d="M10 9H8"/>
                                <path d="M16 13H8"/>
                                <path d="M16 17H8"/>
                            </svg>
                        </div>
                        <div class="flex flex-col">
                            <p class="text-start text-[#4A5565] text-[14px]">Pending Requests</p>
                            <p class="text-start text-[#9E005D] text-[24px]">02</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <canvas id="attendanceChart" class="w-full h-64"></canvas>
                <canvas id="leaveRequestsChart" class="w-full h-64"></canvas>
                <canvas id="employeeGrowthChart" class="w-full h-64"></canvas>
            </div>

            <!-- Recent Activity Section -->
            <div class="recent-activity">
                <h2 class="text-xl font-semibold">Recent Activity</h2>
                <!-- Activity list goes here -->
            </div>
        </div>

    </div>

  <script type="module">
    import Sidebar from './dashboardLayout.js';
    import createAttendanceChart from './attendanceTrend.js';
    import createLeaveRequestsChart from './leaveRequests.js';
    import createEmployeeGrowthChart from './employeeGrowth.js';

    // Inject Sidebar content
    document.getElementById('sidebar').innerHTML = Sidebar();

    // Create charts
    createAttendanceChart('attendanceChart');
    createLeaveRequestsChart('leaveRequestsChart');
    createEmployeeGrowthChart('employeeGrowthChart');
  </script>
</body>
</html>
