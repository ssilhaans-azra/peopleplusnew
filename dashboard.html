<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Plus Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'arimo': ['Arimo', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="font-arimo">
    <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 lg:hidden bg-[#9E005D] p-3 rounded-full shadow-lg hover:bg-[#7d004a] transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-6 h-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="4" x2="20" y1="12" y2="12"/>
        <line x1="4" x2="20" y1="6" y2="6"/>
        <line x1="4" x2="20" y1="18" y2="18"/>
      </svg>
    </button>

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="flex h-screen">
    

        <div id="sidebar"></div>


        <div class="flex-1 p-4 md:px-12 overflow-auto lg:ml-0 ml-0">
          <div class="absolute inset-0 bg-white/25 top-[272px]"></div>
        
          <div class="mb-6 mt-16 lg:mt-0">
              <div class="flex flex-col lg:flex-row gap-4 bg-white/70 backdrop-blur-sm p-4 md:p-6 rounded-2xl md:rounded-3xl mb-8 items-center justify-between shadow-lg">
                  <h1 class="text-xl md:text-2xl font-normal text-[#101828]">Dashboard</h1>
                  <div class="flex flex-col sm:flex-row items-center gap-4 md:gap-16 w-full lg:w-auto">
                      <div class="flex items-center gap-3">
                          <div class="w-12 h-12 md:w-12 md:h-12 flex items-center justify-center">
                              <img class="rounded-lg md:rounded-xl w-full h-full object-cover" src="./images/subscriberLogo.png" alt="subscriberLogo">
                          </div>
                          <div>
                              <h3 class="text-[#333333] text-base md:text-lg font-semibold">Company Name</h3>
                              <p class="text-[#6C6C6C] text-xs md:text-sm">Tech type</p>
                          </div>
                      </div>
                      <div class="flex items-center gap-2">
                          <button class="bg-[#9E005D] p-2 md:p-3 rounded-full hover:bg-[#7d004a] transition-colors">
                              <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-4 h-4 md:w-5 md:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
                                  <path d="M13.916 2.314A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.74 7.327A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673 9 9 0 0 1-.585-.665"/>
                                  <circle cx="18" cy="8" r="3"/>
                              </svg>
                          </button>
                          <button class="bg-[#9E005D] p-2 md:p-3 rounded-full hover:bg-[#7d004a] transition-colors">
                              <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-4 h-4 md:w-5 md:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/>
                                  <circle cx="12" cy="12" r="3"/>
                              </svg>
                          </button>
                      </div>
                  </div>
              </div>

              
          </div>

          <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4 mb-4 md:mb-14">
                  
            <div class="flex bg-white backdrop-blur-sm px-4 md:px-6 py-4 md:py-6 rounded-xl items-center shadow-lg hover:shadow-xl transition-shadow">
                <div class="flex flex-col bg-[#F3E8FF] p-3 md:p-4 rounded-xl items-center mr-4 md:mr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 21a8 8 0 0 0-16 0"/>
                        <circle cx="10" cy="8" r="5"/>
                        <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <p class="text-start text-[#4A5565] text-xs md:text-sm font-medium">Total Employees</p>
                    <p class="text-start text-[#9E005D] text-2xl md:text-3xl font-bold">48</p>
                </div>
            </div>

            <div class="flex bg-white backdrop-blur-sm px-4 md:px-6 py-4 md:py-6 rounded-xl items-center shadow-lg hover:shadow-xl transition-shadow">
                <div class="flex flex-col bg-[#F3E8FF] p-3 md:p-4 rounded-xl items-center mr-4 md:mr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 12h4"/><path d="M10 8h4"/>
                        <path d="M14 21v-3a2 2 0 0 0-4 0v3"/>
                        <path d="M6 10H4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-2"/>
                        <path d="M6 21V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v16"/>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <p class="text-start text-[#4A5565] text-xs md:text-sm font-medium">Present Today</p>
                    <p class="text-start text-[#9E005D] text-2xl md:text-3xl font-bold">08</p>
                </div>
            </div>

            <div class="flex bg-white backdrop-blur-sm px-4 md:px-6 py-4 md:py-6 rounded-xl items-center shadow-lg hover:shadow-xl transition-shadow">
                <div class="flex flex-col bg-[#F3E8FF] p-3 md:p-4 rounded-xl items-center mr-4 md:mr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 2v4"/>
                        <path d="M16 2v4"/>
                        <rect width="18" height="18" x="3" y="4" rx="2"/>
                        <path d="M3 10h18"/>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <p class="text-start text-[#4A5565] text-xs md:text-sm font-medium">On Leave</p>
                    <p class="text-start text-[#9E005D] text-2xl md:text-3xl font-bold">38</p>
                </div>
            </div>

            <div class="flex bg-white backdrop-blur-sm px-6 md:px-6 py-4 md:py-6 rounded-xl items-center shadow-lg hover:shadow-xl transition-shadow">
                <div class="flex flex-col bg-[#F3E8FF] p-3 md:p-4 rounded-xl items-center mr-4 md:mr-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-[#9E005D]" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/>
                        <path d="M14 2v5a1 1 0 0 0 1 1h5"/>
                        <path d="M10 9H8"/>
                        <path d="M16 13H8"/>
                        <path d="M16 17H8"/>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <p class="text-start text-[#4A5565] text-xs md:text-sm font-medium">Pending Requests</p>
                    <p class="text-start text-[#9E005D] text-2xl md:text-3xl font-bold">02</p>
                </div>
            </div>

          </div>

          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-6 mb-4 md:mb-6">
              <div class="relative h-[250px] md:h-[300px] bg-white backdrop-blur-sm p-4 md:p-5 rounded-xl shadow-lg">
                  <canvas id="attendanceChart"></canvas>
              </div>
              <div class="relative h-[250px] md:h-[300px] bg-white backdrop-blur-sm p-4 md:p-5 rounded-xl shadow-lg">
                  <canvas id="leaveRequestsChart"></canvas>
              </div>
              <div class="relative h-[250px] md:h-[300px] bg-white backdrop-blur-sm p-4 md:p-5 rounded-xl shadow-lg">
                  <canvas id="employeeGrowthChart"></canvas>
              </div>
          </div>

          <div id="recentActivity"></div>

        </div>

    </div>

  <script src="./components/sidebar.js"></script>
  <script src="./components/recentActivity.js"></script>
  <script src="./components/attendanceChart.js"></script>
  <script src="./components/leaveRequestsChart.js"></script>
  <script src="./components/employeeGrowthChart.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Render components
      renderSidebar();
      renderRecentActivity();
      
      // Initialize charts
      createAttendanceChart();
      createLeaveRequestsChart();
      createEmployeeGrowthChart();
      
      // Mobile menu functionality
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      
      mobileMenuBtn.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        sidebarOverlay.classList.toggle('active');
      });
      
      sidebarOverlay.addEventListener('click', function() {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      });
      
      // Desktop sidebar toggle
      const sidebarToggle = document.getElementById('sidebarToggle');
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('sidebar-minimized');
        });
      }
    });
  </script>
</body>
</html>
