<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Plus Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            arimo: ['Arimo', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="font-arimo bg-gray-50">

  <!-- Mobile Menu Button -->
  <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 lg:hidden bg-[#9E005D] p-3 rounded-full shadow-lg hover:bg-[#7d004a] transition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="4" x2="20" y1="12" y2="12"/>
      <line x1="4" x2="20" y1="6" y2="6"/>
      <line x1="4" x2="20" y1="18" y2="18"/>
    </svg>
  </button>

  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <div class="flex h-screen">
    <div id="sidebar"></div>

    <div class="flex-1 p-4 md:px-12 overflow-auto relative">
      <div class="absolute inset-0 bg-white/20 top-[272px]"></div>

      <div class="relative z-10">

        <!-- Header -->
        <div class="mb-6 mt-16 lg:mt-0">
          <div class="mb-6 mt-16 lg:mt-0">
                <div class="flex flex-col lg:flex-row gap-4 bg-white/70 backdrop-blur-sm p-4 md:p-6 rounded-2xl md:rounded-3xl mb-8 items-center justify-between shadow-lg">
                    <h1 class="text-xl md:text-2xl font-normal text-[#101828]">Employee Management</h1>
                    <div class="flex flex-col sm:flex-row items-center gap-4 md:gap-16 w-full lg:w-auto">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 md:w-12 md:h-12 flex items-center justify-center">
                                <img class="rounded-lg md:rounded-xl w-full h-full object-cover" src="./images/subscriberLogo.png" alt="subscriberLogo">
                            </div>
                            <div>
                                <h3 class="text-[#333333] text-base md:text-lg font-semibold">Company Name</h3>
                                <p class="text-[#6C6C6C] text-xs md:text-sm">Tech type</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="bg-[#9E005D] p-2 md:p-3 rounded-full hover:bg-[#7d004a] transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-4 h-4 md:w-5 md:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
                                    <path d="M13.916 2.314A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.74 7.327A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673 9 9 0 0 1-.585-.665"/>
                                    <circle cx="18" cy="8" r="3"/>
                                </svg>
                            </button>
                            <button class="bg-[#9E005D] p-2 md:p-3 rounded-full hover:bg-[#7d004a] transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="text-white w-4 h-4 md:w-5 md:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        <div class="mb-14">

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

            <!-- Total Employees -->
            <div class="bg-white rounded-2xl px-6 py-5 shadow">
            <p class="text-sm text-gray-500 mb-2">Total Employees</p>
            <p class="text-2xl font-semibold text-[#9E005D]">1,247</p>
            <p class="text-sm text-green-600 mt-1">+12% this month</p>
            </div>

            <!-- Active Employees -->
            <div class="bg-white rounded-2xl px-6 py-5 shadow">
            <p class="text-sm text-gray-500 mb-2">Active Employees</p>
            <p class="text-2xl font-semibold text-[#9E005D]">1,247</p>
            <p class="text-sm text-green-600 mt-1">95.3% of total</p>
            </div>

            <!-- New This Month -->
            <div class="bg-white rounded-2xl px-6 py-5 shadow">
            <p class="text-sm text-gray-500 mb-2">New This Month</p>
            <p class="text-2xl font-semibold text-[#9E005D]">47</p>
            <p class="text-sm text-green-600 mt-1">9% of total</p>
            </div>

            <!-- Remote Workers -->
            <div class="bg-white rounded-2xl px-6 py-5 shadow">
            <p class="text-sm text-gray-500 mb-2">Remote Workers</p>
            <p class="text-2xl font-semibold text-[#9E005D]">892</p>
            <p class="text-sm text-green-600 mt-1">71.5% remote</p>
            </div>

        </div>
        </div>


        <div class="flex items-center justify-between bg-[#F6D1E4] px-4 md:px-6 py-3 rounded-2xl shadow-lg mb-6">
            <div class="relative w-full max-w-md">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>

                <input
                id="searchInput"
                type="text"
                placeholder="Search employees..."
                class="w-full pl-11 pr-4 py-2.5 bg-white border border-gray-200 rounded-xl
                        focus:outline-none focus:ring-2 focus:ring-[#9E005D]/30"
                >
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-3 ml-4">

                <!-- Upload CSV -->
                <button
                class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-300
                        rounded-xl text-gray-700 hover:bg-gray-50 transition"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 5 17 10"/>
                    <line x1="12" y1="5" x2="12" y2="20"/>
                </svg>
                <span class="text-sm font-medium">Upload CSV</span>
                </button>

                <!-- Add Employee -->
                <button
                class="flex items-center gap-2 px-5 py-2.5 bg-[#9E005D]
                        rounded-xl text-white font-medium
                        hover:bg-[#7d004a] transition shadow"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="7" r="4"/>
                    <path d="M5.5 21a6.5 6.5 0 0 1 13 0"/>
                    <line x1="12" y1="14" x2="12" y2="20"/>
                    <line x1="9" y1="17" x2="15" y2="17"/>
                </svg>
                Add Employee
                </button>

            </div>
        </div>


        <div id="employeeManagementsContainer"></div>

      </div>
    </div>
  </div>

  <script src="./components/sidebar.js"></script>
  <script src="./components/employeeManagement.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      if (typeof renderSidebar === 'function') renderSidebar();

      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');

      mobileMenuBtn?.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        sidebarOverlay.classList.toggle('active');
      });

      sidebarOverlay?.addEventListener('click', () => {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      });
    });
  </script>

</body>
</html>
