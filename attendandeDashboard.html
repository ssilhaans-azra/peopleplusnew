<script>
    const attendanceModalOverlay = document.getElementById("attendanceModalOverlay");
    const settingsModalOverlay = document.getElementById("settingsModalOverlay");
    const attendanceModalIframe = document.getElementById("attendanceModalIframe");
    const settingsModalIframe = document.getElementById("settingsModalIframe");
    const openAttendanceModalBtn = document.getElementById("openAttendanceModalBtn");
    const openSettingsModalBtn = document.getElementById("openSettingsModalBtn");

    function adjustIframeHeight(iframe) {
        try {
            if (iframe.contentWindow && iframe.contentWindow.document.body) {
                const contentHeight = iframe.contentWindow.document.body.scrollHeight;
                iframe.style.height = (contentHeight + 20) + 'px';
            }
        } catch (e) {
            console.log('Cannot adjust iframe height due to cross-origin restrictions');
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'iframeResize') {
            const targetIframe = event.data.modal === 'attendance' ? attendanceModalIframe : settingsModalIframe;
            if (targetIframe && event.data.height) {
                targetIframe.style.height = event.data.height + 'px';
            }
        }
    });

    openAttendanceModalBtn.onclick = function() {
        attendanceModalOverlay.style.display = 'block';
        attendanceModalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        const currentSrc = attendanceModalIframe.src;
        attendanceModalIframe.src = currentSrc;
        
        attendanceModalIframe.onload = function() {
            setTimeout(() => adjustIframeHeight(attendanceModalIframe), 200);
        };
    }

    openSettingsModalBtn.onclick = function() {
        settingsModalOverlay.style.display = 'block';
        settingsModalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        
        const currentSrc = settingsModalIframe.src;
        settingsModalIframe.src = currentSrc;
        
        settingsModalIframe.onload = function() {
            setTimeout(() => adjustIframeHeight(settingsModalIframe), 200);
        };
    }

    attendanceModalOverlay.onclick = function(event) {
        if (event.target === attendanceModalOverlay || event.target === attendanceModalOverlay.firstElementChild) {
            attendanceModalOverlay.style.display = 'none';
            attendanceModalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }
    }

    settingsModalOverlay.onclick = function(event) {
        if (event.target === settingsModalOverlay || event.target === settingsModalOverlay.firstElementChild) {
            settingsModalOverlay.style.display = 'none';
            settingsModalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data === 'closeModal') {
            attendanceModalOverlay.style.display = 'none';
            attendanceModalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        } 
        else if (event.data === 'closeSettingsModal') {
            settingsModalOverlay.style.display = 'none';
            settingsModalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }
        else if (event.data.type === 'resize') {
            const iframe = event.data.modal === 'attendance' ? attendanceModalIframe : settingsModalIframe;
            if (iframe && event.data.height) {
                iframe.style.height = Math.min(event.data.height, window.innerHeight - 100) + 'px';
            }
        }
        else if (event.data.type === 'attendanceSubmitted') {
            console.log('Attendance data received:', event.data.data);
            
            const tableBody = document.getElementById('attendanceTableBody');
            if (tableBody) {
                const newRow = document.createElement('tr');
                newRow.className = 'border-b border-gray-100 hover:bg-gray-50';
                
                const data = event.data.data;
                const formatTime = (time) => {
                    const [hours, minutes] = time.split(':');
                    const hour = parseInt(hours);
                    const ampm = hour >= 12 ? 'PM' : 'AM';
                    const displayHour = hour % 12 || 12;
                    return `${displayHour}:${minutes} ${ampm}`;
                };
                
                newRow.innerHTML = `
                    <td class="py-3 px-4 text-gray-700">${data.employeeName}</td>
                    <td class="py-3 px-4 text-gray-700">${data.date}</td>
                    <td class="py-3 px-4 text-gray-700">${formatTime(data.inTime)}</td>
                    <td class="py-3 px-4 text-gray-700">${formatTime(data.outTime)}</td>
                    <td class="py-3 px-4"><span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">Manual Entry</span></td>
                `;
                
                tableBody.insertBefore(newRow, tableBody.firstChild);
            }
            
            alert('Attendance record added successfully!');
        }
        else if (event.data.type === 'settingsSubmitted') {
            console.log('Settings data received:', event.data.data);
            alert('Check-in settings saved successfully!');
        }
    });

    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#attendanceTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    }

    const activityFilter = document.getElementById('activityFilter');
    if (activityFilter) {
        activityFilter.addEventListener('change', function(e) {
            console.log('Selected department:', e.target.value);
        });
    }
   </script>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
    
            lucide.createIcons();

      if (typeof renderSidebar === 'function') {
        renderSidebar();
      }
      if (typeof renderRecentActivity === 'function') {
        renderRecentActivity();
      }
            
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      
      if (mobileMenuBtn && sidebar && sidebarOverlay) {
        mobileMenuBtn.addEventListener('click', function() {
          sidebar.classList.toggle('active');
          sidebarOverlay.classList.toggle('active');
        });
        
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.remove('active');
          sidebarOverlay.classList.remove('active');
        });
      }
      
      const sidebarToggle = document.getElementById('sidebarToggle');
      if (sidebarToggle && sidebar) {
        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('sidebar-minimized');
        });
      }
    });
  </script>
