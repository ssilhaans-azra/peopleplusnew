<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center overflow-x-hidden">

    <!-- Background with less horizontal padding (px) and same vertical padding (py) -->
    <div class="flex flex-col items-center justify-center px-12 sm:px-6 lg:px-[210px] py-[103px] bg-white/40">
        <div class="text-center mb-6 flex flex-col items-center w-full max-w-md">
            <img src="./images/logo.png" alt="People Plus Logo" class="w-16 mx-auto rounded-xl mb-4 sm:w-24 md:w-32 lg:w-20">
            <h1 class="text-3xl font-semibold text-[#101828] text-xl sm:text-2xl md:text-3xl">Welcome to People Plus</h1>
            <p class="text-[#101828] text-sm sm:text-base md:text-lg">Let's login to your company account</p>
        </div>

        <div class="lg:w-[850px] w-full h-auto m-2 p-8 rounded-xl gap-8 bg-white shadow-lg">
            <form action="#" method="POST" class="">

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Contact Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" 
                        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
                </div>

                <div class="text-right mb-6">
                    <a href="#" class="text-sm text-[#7A2C77] hover:underline">Forgot password?</a>
                </div>

                <div class="flex flex-col sm:flex-row justify-between gap-2">
                    <button type="submit" class="w-full h-[35px] md:w-[220px] md:h-[30px] px-4 bg-[#ffffff] text-[#364153] rounded-lg border border-gray-500 hover:bg-gray-300 hover:border-gray-300">
                        Create new account
                    </button>
                    <button type="submit" class="w-full sm:w-auto py-2 px-6 bg-[#9E005D] text-white rounded-lg hover:bg-[#9B007D]">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
