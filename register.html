<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-arimo bg-gradient-to-br from-[#9E005D] to-[#FFFFFF] min-h-screen">

  <div class="flex flex-col items-center justify-center px-12 sm:px-6 lg:px-[210px] py-[103px] bg-white/40">
    <div class="text-center mb-6 flex flex-col items-center w-full max-w-md">
      <img src="./images/logo.png" alt="People Plus Logo" class="w-16 mx-auto rounded-xl mb-4 sm:w-24 md:w-32 lg:w-20">
      <h1 class="text-3xl font-semibold text-[#101828] text-xl sm:text-2xl md:text-3xl">Welcome to People Plus</h1>
      <p class="text-[#101828] text-sm sm:text-base md:text-lg">Let's login to your company account</p>
    </div>

    <div class="lg:w-[850px] w-full h-auto m-2 p-8 rounded-xl gap-8 bg-white shadow-lg">
      <div class="border border-gray-300 rounded-2xl p-6">
        <svg class="w-[40px] md:w-[80px] h-[40px] md:h-[80px] text-[#9E005D] mx-auto mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2M12 4v12m0-12 4 4m-4-4L8 8"/>
        </svg>

        <p class="text-[#101828] text-[14px] md:text-[16px] text-center font-normal mb-2">Upload Company Logo</p>
        <p class="text-[#4A5565] text-[14px] md:text-[16px] text-center font-normal">Upload a JPG/PNG file</p>
      </div>

      <form action="#" method="POST">
        <div>
          <p class="text-[16px] text-[#101828] mb-4 mt-4">Company Information</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-1 sm:gap-4 w-full">
          <div class="mb-4 w-full">
            <label for="name" class="block text-sm font-medium text-gray-700">Company Name *</label>
            <input type="name" id="name" name="name" placeholder="Enter your Company name" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
          </div>
          <div class="mb-4 w-full">
            <label for="industry" class="block text-sm font-medium text-gray-700">Industry *</label>
            <select id="industry" name="industry" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
              <option class="text-gray-500" value="" disabled selected>Select an industry</option>
              <option class="text-gray-500" value="tech">Tech</option>
              <option class="text-gray-500" value="finance">Finance</option>
              <option class="text-gray-500" value="education">Education</option>
              <option class="text-gray-500" value="healthcare">Healthcare</option>
              <option class="text-gray-500" value="manufacturing">Manufacturing</option>
              <option class="text-gray-500" value="retail">Retail</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-1 sm:gap-4 w-full">
          <div class="mb-4 w-full">
            <label for="size" class="block text-sm font-medium text-gray-700">Company Size *</label>
            <select id="size" name="size" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
              <option class="text-gray-500" value="" disabled selected>Select</option>
              <option class="text-gray-500" value="small">Small</option>
              <option class="text-gray-500" value="medium">Medium</option>
              <option class="text-gray-500" value="large">Large</option>
            </select>
          </div>
          <div class="mb-4 w-full">
            <label for="phone" class="block text-sm font-medium text-gray-700">Contact Phone *</label>
            <input type="number" id="phone" name="phone" placeholder="+1 (555) 000-0000" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
          </div>
        </div>

        <div class="mb-4 relative">
          <label for="address" class="block text-sm font-medium text-gray-700">Address *</label>
          <input type="text" id="address" name="address" placeholder="Enter your address"
            class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77] pr-10" required>
          
          <svg class="w-6 h-6 text-[#9E005D] absolute right-3 top-12 transform -translate-y-1/2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z"/>
          </svg>
        </div>

        <div class="mb-4 relative">
          <label for="email" class="block text-sm font-medium text-gray-700">Contact Email *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77] pr-10" required>
        </div>

        <div class="mb-4 relative">
          <label for="eky" class="block text-sm font-medium text-gray-700">Company EKY *</label>
          <input type="text" id="eky" name="eky" placeholder="Upload document" 
            class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77] pr-10" required>
          
          <svg class="w-6 h-6 text-[#9E005D] absolute right-3 top-12 transform -translate-y-1/2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"> 
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2M12 4v12m0-12 4 4m-4-4L8 8"/> 
          </svg>
        </div>

        <div class="mb-4">
          <p class="text-[#101828] text-[16px]">Security</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-1 sm:gap-4 w-full">
          <div class="mb-4 w-full">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
          </div>
          <div class="mb-4 w-full">
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7A2C77]" required>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between gap-2 pt-10">
          <button type="submit" class="w-full h-[35px] md:w-[220px] md:h-[40px] px-4 bg-[#ffffff] text-[#364153] rounded-lg border border-gray-500 hover:bg-gray-300 hover:border-gray-300">
            Already have an account
          </button>
          <button type="submit" class="w-full sm:w-auto py-2 px-6 bg-[#9E005D] text-white rounded-lg hover:bg-[#9B007D]">
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
